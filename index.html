<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="icono.png" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lauvid</title>
        <style>
            *
            {
                font-family: "sugar";
            }
            body {
                background-color: #cc00ff;
                /*background-image: url(vid/Comp_4_1.gif);*/
                background-size: cover;
                font-family: Arial, sans-serif;
                text-align: center;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 90vh;
                margin-left: auto;
                margin-right: auto;
            }

            .heart {
                margin: 20px;
                animation: heartbeat 1s infinite;
            }

            .heart img {
                width: 180px;
                height: 180px;
            }

            .text {
                font-size: 40px;
                color: #ffccff;
                margin-bottom: 20px;
                transition: color 0.3s ease;
                animation: texto 1s ease-in-out infinite alternate;
            }

            .button {
                position: absolute;
                bottom: 20px;
                left: auto;
                right: auto;
                background-color: #990099;
                color: #fff;
                border: none;
                padding: 10px 30px;
                font-size: 30px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            .button:hover {
                background-color: #ff0066;
            }

            @font-face
            {
                font-family: sugar;
                src: url('sugar.ttf');
            }

            #flashImagen {
                opacity: 0;
                max-width: 100%;
                max-height: 100%;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0.5);
                pointer-events: none;
            }

            .show {
                opacity: 1;
                animation: growImage 1.3s forwards;
            }

            @keyframes growImage {
                from {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(0.1);
                }
                to {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(4);
                }
            }
            @keyframes texto {
                0% {
                    color: #ffccff;
                }
                100% {
                    color: #99ff99;
                }
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="heart">
                <img src="https://cdn-icons-png.flaticon.com/512/693/693423.png" alt="Corazón" id="heartImage">
            </div>
            <div class="text">Tú</div>
            <button id="toggleButton" class="button" onclick="changeTextImage()">➙</button>

        </div>
        <img id="flashImagen" src="" alt="imagen">
        <script>
            const phrases = [
                "Tú",
                "Si tú",
                "Mi Lauri",
                "Mi pequeñita",
                "Mi vida",
                "Mi todo",
                "Siempre estaremos juntos",
                "Pese a las rabietas...",
                "Y la pequeña distancia...",
                "Pero lo superamos",
                "Nos amamos",
                "Se que no eres de tanto amor...",
                "Pero lo necesitas tanto como yo",
                "Aunque tus días a veces sean caóticos...",
                "Yo estoy aquí",
                "Tus amigas",
                "Tu familia",
                "Te apoyaremos siempre",
                "Nunca lo dudes",
                "Gracias por tu amor",
                "Lo haremos crecer juntos",
                "Formaremos una familia",
                "Tú y Yo",
                "Pase lo que pase",
                "Siempre unidos"
            ];

            const imageReferences = [
                "https://cdn-icons-png.flaticon.com/512/693/693423.png",
                "https://cdn-icons-png.flaticon.com/512/2074/2074520.png",
                "https://cdn-icons-png.flaticon.com/512/7081/7081326.png",
                "https://cdn-icons-png.flaticon.com/512/4151/4151549.png",
                "https://cdn-icons-png.flaticon.com/512/2773/2773104.png",
                "https://cdn-icons-png.flaticon.com/512/4608/4608340.png",
                "https://cdn-icons-png.flaticon.com/512/940/940643.png",
                "https://cdn-icons-png.flaticon.com/512/3721/3721089.png",
                "https://cdn-icons-png.flaticon.com/512/3371/3371308.png",
                "https://cdn-icons-png.flaticon.com/512/2618/2618623.png",
                "https://cdn-icons-png.flaticon.com/512/3065/3065883.png",
                "https://cdn-icons-png.flaticon.com/512/5195/5195118.png",
                "https://cdn-icons-png.flaticon.com/512/4051/4051637.png",
                "https://cdn-icons-png.flaticon.com/512/6028/6028260.png",
                "https://cdn-icons-png.flaticon.com/512/5065/5065314.png",
                "https://cdn-icons-png.flaticon.com/512/4841/4841078.png",
                "https://cdn-icons-png.flaticon.com/512/3884/3884999.png",
                "https://cdn-icons-png.flaticon.com/512/4185/4185793.png",
                "https://cdn-icons-png.flaticon.com/512/5625/5625749.png",
                "https://cdn-icons-png.flaticon.com/512/6911/6911461.png",
                "https://cdn-icons-png.flaticon.com/512/677/677786.png",
                "https://cdn-icons-png.flaticon.com/512/940/940643.png",
                "https://cdn-icons-png.flaticon.com/512/5540/5540597.png",
                "https://cdn-icons-png.flaticon.com/512/1058/1058347.png",
                "https://cdn-icons-png.flaticon.com/512/1176/1176706.png"
            ];

            let currentPhraseIndex = 0;
            let currentImageIndex = 0;
            let heartImageElement = document.getElementById("heartImage");
            let textElement = document.querySelector(".text");

            function changeTextImage() {
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                currentImageIndex = (currentImageIndex + 1) % imageReferences.length;
                textElement.textContent = phrases[currentPhraseIndex];
                heartImageElement.src = imageReferences[currentImageIndex];
            }

        </script>

        <script>
            const toggleButton = document.getElementById('toggleButton');
            const myImage = document.getElementById('flashImagen');
            let currentIndex = 0;
            const images = [
                'img/nosotros/lauraCorazon.jpg',
                'img/nosotros/lauraSalera.jpg',
                'img/nosotros/LauriMini.jpg',
                'img/nosotros/abrazo1.jpg',
                'img/nosotros/nosotrosParque.jpg',
                'img/nosotros/manos3.jpg',
                'img/nosotros/lauraPeloNaranja.jpg',
                'img/nosotros/masajesOnda.jpg',
                'img/nosotros/manosCoche.jpg',
                'img/nosotros/beso.jpg',
                'img/nosotros/salera.jpg',
                'img/nosotros/lauraTequila.jpg',
                'img/nosotros/lauraMujer.jpg',
                'img/nosotros/miCasa.jpg',
                'img/nosotros/burguer2.jpg',
                'img/nosotros/cumple22.jpg',
                'img/nosotros/lauraDiploma.jpg',
                'img/nosotros/lauraManos.jpg',
                'img/nosotros/camisetaStich2.jpg',
                'img/nosotros/davidLauraChuches.jpg',
                'img/nosotros/nuestroBebe.jpg',
                'img/nosotros/saleraParchis.jpg',
                'img/nosotros/pizzaManos.jpg',
                'img/nosotros/manos1.jpg',
                'img/nosotros/manosDos.jpg'
            ];

            function disableButton() {
                toggleButton.disabled = true;
            }

            // Función para precargar una imagen en la caché del navegador
            function preloadImage(url) {
                const img = new Image();
                img.src = url;
            }

            // Precargar todas las imágenes en el arreglo "images"
            images.forEach((imageUrl) => {
                preloadImage(imageUrl);
            });

            toggleButton.addEventListener('click', () => {
                disableButton();
                myImage.src = images[currentIndex];
                myImage.style.opacity = 0;
                myImage.classList.add('show');
                setTimeout(() => {
                    myImage.style.opacity = 0;
                    myImage.classList.remove('show');
                    currentIndex = (currentIndex + 1) % images.length;
                    toggleButton.disabled = false;
                }, 1300);
            });
        </script>


    </body>
</html>
